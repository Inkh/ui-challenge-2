<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/layout.css" />
  <link rel="stylesheet" type="text/css" href="css/modules.css" />
</head>

<body>
  <form action="">
    <label for="input">Text</label>
    <input name="input" type="text" placeholder="Type in here...">
    <label for="validate">More text</label>
    <input name="validate" type="text" placeholder="You have to type at least two characters">
    <label for="drop-down">Select</label>
    <select name="drop-down" id="">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
      <option value="5">Option 5</option>
    </select>
    <input type="radio" name="rad">
    <input type="radio" name="rad">
  </form>
  <script src="js/app.js"></script>
</body>

</html>
